<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verb Trainer</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .hidden { display: none; }
    #app { height: 100vh; display: flex; flex-direction: column; }
    .controls { padding: 10px; display: flex; gap: 10px; justify-content: center; }
    #verbDisplay { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 24px; }

    /* Bottom strip */
    #bottomStrip {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 14px;
      gap: 6px;
    }

    .strip-group { display: flex; gap: 6px; }
    .strip-item { opacity: 0.6; white-space: nowrap; }
    .strip-current { opacity: 1; font-weight: bold; color: #4caf50; }
  </style>
</head>
<body>

<div id="app">
  <button id="verbsBtn">Verbs</button>

  <div id="trainer" class="hidden">
    <div class="controls">
      <button id="modeBtn">PL â†’ EN</button>
      <button id="testBtn">Test: OFF</button>
    </div>

    <div id="verbDisplay">
      <div id="line1"></div>
      <div id="line2"></div>
    </div>
  </div>
</div>

<!-- Bottom verb strip -->
<div id="bottomStrip" class="hidden">
  <div class="strip-group" id="stripLeft"></div>
  <div class="strip-current" id="stripCurrent"></div>
  <div class="strip-group" id="stripRight"></div>
</div>

<script src="app.js"></script>
</body>
</html>
